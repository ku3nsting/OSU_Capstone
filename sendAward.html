<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Send an award</title>
		<meta charset="utf-8" />

		<!-- Required meta tags -->
  		  <meta charset="utf-8">
   		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   		 <!-- Bootstrap CSS -->
   		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<style type="text/css">
			body {
				width: 500px;
				margin: 0 auto;
				margin-top: 50px;
			}
			
			#enterEmail, #enterName, #chooseType, #awardDate {
				margin: 10px 0;
			}

			#lname {
				margin-left: 10px;
			}

			#submitButton {
				width: 200px;
				margin: 0 auto;
				margin-top: 30px;
			}

			#customAward {
				display: none;
			}
		</style>
	</head>

	<body>
		<div>
			<h3>Send an award using the fields below</h3>

			<form method="post" action="sendAward.php">
				<div id="enterEmail">
					<label for="email">Email: </label>
					<div>
						<input name="email" id="email" type="text" /><br>
					</div>
				</div>

				<div id="enterName">
					<label for="name">Enter a name: </label>
					<div>
						<input name="fname" id="fname" type="text" placeholder="First Name" />
				      		<input name="lname" id="lname" type="text" placeholder="Last Name" /><br>
					</div>
				</div>

				<div id="chooseType">
					<label for="awardType">Choose an award type: </label>
					<div>
						<input type="radio" name="awardType" value="week" onclick="hideCustom();"checked>Employee of the Week<br>
						<input type="radio" name="awardType" value="month" onclick="hideCustom();">Employee of the Month<br>
						<input type="radio" name="awardType" value="custom"">Custom<br>
					</div>
				</div>

				<div id="customAward">
					<input type="text" id="customText" maxlength="25">
				</div>

				<!-- Not working yet
				<div id="awardDate">
					<label for="date">Choose an Award Date:</label>
					<div>
						<input type="date" name="awardDate">
					</div>
				</div>
				-->

				<div id="submitButton">
					<input type="submit" value="Send Award" />
				</div>
			</form>
		</div>

		<!-- Optional JavaScript -->
   		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
   		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  		<!-- Custom JS -->
		<script>
			function showCustom() {
				document.getElementById("customAward").style.display = "block";
			};

			function hideCustom() {
				document.getElementById("customAward").style.display = "none";
			};
		</script>
	</body>
</html>
